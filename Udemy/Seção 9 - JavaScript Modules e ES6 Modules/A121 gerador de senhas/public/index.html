<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    <div>
      <label for="number">Quantidade de caracteres</label>
      <input type="number" id="number" name="number" min="1" max="20" value="20" class="qtd-caracteres">
    </div>

    <div>
      <label for="maiuscula">Adicionar maiúsculas</label>
      <input type="checkbox" id="maiuscula" name="maiuscula" class="chk-maiusculas" checked>
    </div>
    
    <div>
      <label for="minuscula">Adicionar minúsculas</label>
      <input type="checkbox" id="minuscula" name="minuscula" class="chk-minusculas">
    </div>

    <div>
      <label for="numero">Adicionar números</label>
      <input type="checkbox" id="numero" name="numero" class="chk-numeros" checked>
    </div>

    <div>
      <label for="symbol">Adicionar símbolos</label>
      <input type="checkbox" id="symbol" name="symbol" class="chk-symbols" >
    </div>

    <button class="gerar-senha">Gerar senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
